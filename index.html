<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Survey Form</title>
  </head>
  
  <body>

  <!-- Heading and Sub Heading -->
    <header>
      <h1 id="heading">
        freeCodeCamp Survey Form
      </h1>
      <p id="sub-heading">
        <span class="italics">
          Thank you for taking the time to help us improve the platform
        </span>
      </p>
    </header>
  
  <!-- Form -->
    <form id="survey-form">
  
  <!-- Fieldset One -->

      <fieldset>
      <!-- Name Input -->
        <label for="name" id="name-label" class="col-align label">
          Name
        </label>
        <input 
          id="name" 
          type="text" 
          name="name" 
          class="input col-align" 
          placeholder="Enter your name" 
          required 
        /> 
      <!-- Age Input -->
        <label for="number" id="number-label" class="col-align label">
          Age 
        </label>
        <input 
          id="number" 
          name="age"
          min="13" 
          max="120" 
          class="input col-align"
          type="number" 
          placeholder="Age (optional)" 
        />
      <!-- Email Input -->
        <label for="email" id="email-label" class="col-align label">
          Email 
        </label>
        <input 
          id="email" 
          type="email" 
          name="email" 
          class="input col-align"
          required 
          placeholder="Enter your email" 
        />
      </fieldset>
  
  <!--Fieldset Two-->      
  
    <!-- Current Role Selection -->
      <fieldset>
        <label for="current-role" class="label-heading">
          Which option best describes your current role?
        </label>
        <select 
          name="role" 
          required 
          id="current-role"
          class="dropdown">

        <!-- Role Select Options -->
          <option value="" disabled selected>
            Select current role
          </option>

          <option value="1">
            Student
          </option>

          <option value="2">
            Full Time Job
          </option>

          <option value="3">
            Full Time Learner
          </option>

          <option value="4">
            Prefer not to say
          </option>

          <option value="5">
            Other
          </option>
        </select>

      <!-- Recommend FCC -->
        <label for="rec" class="label-heading">
          Would you recommend <a id="rec" href ="https://www.freecodecamp.org/learn/">freeCodeCamp</a> to a friend?
        </label>

      <!-- Recommend FCC Options -->
        <label for="definitely" class="radio-label">
          <input 
            type="radio" 
            name="recommend" 
            class="inline rdi"
            id="definitely"
            value="definitely"
              /> Definitely
        </label>

        <label for="maybe" class="radio-label">
          <input 
            type="radio" 
            name="recommend" 
            class="inline rdi" 
            id="maybe"
            value="maybe"
              /> Maybe
        </label>

        <label for="not-sure" class="radio-label">
          <input 
            type="radio" 
            name="recommend" 
            class="inline rdi" 
            id="not-sure"
            value="not-sure"
              /> Not sure
        </label>

      </fieldset>
  
  <!--Fieldset Three-->
  
        <fieldset>
  
        <!-- Favourite Feature -->
          <label for="fav-feat" class="label-heading">What is your favorite feature of <a href="https://www.freecodecamp.org/learn/">freeCodeCamp</a>?
          </label>
          <select 
            name="role" 
            required 
            id="fav-feat"
            class="dropdown">

            <option value="" disabled selected>
              Select an option
            </option>

            <option value="1">
              Challenges
            </option>

            <option value="2">
              Projects
            </option>

            <option value="3">
              Community
            </option>

            <option value="4">
              Open Source
            </option>
          </select>

        <!-- FCC Improvement Checks -->
          <label class="label-heading">What would you like to see improved? <span class="small">(check all that apply)</span>
          </label>
          <label for="front-end" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="front-end"
              value="1.0"
              /> Front-end Projects
          </label>
          <label for="back-end" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve"
              id="back-end"
              value="2.0"
              /> Back-end Projects
          </label>
          <label for="data" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve"
              id="data"
              value="3.0"
              /> Data Visualization
          </label>
          <label for="challenges" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="challenges"
              value="4.0"
              /> Challenges
          </label>
          <label for="open-source" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="open-source"
              value="5.0"
              /> Open Source Community
          </label>
          <label for="help-rooms" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="help-rooms"
              value="6.0"
              /> Gitter help rooms
          </label>
          <label for="videos" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="videos"
              value="7.0"
              /> Videos
          </label>
          <label for="meetups" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="meetups"
              value="8.0"
              /> City Meetups
          </label>
          <label for="wiki" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="wiki"
              value="9.0"
              /> Wiki
          </label>
          <label for="forum" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="forum"
              value="10.0"
              /> Forum
          </label>
          <label for="additional-courses" class="checkbox-label">
            <input
              type="checkbox"
              class="inline chk"
              name="improve" 
              id="additional-courses"
              value="11.0"
              /> Additional Courses
          </label>

        <!-- Suggestion Box -->
          <label for="suggestions" class="label-heading">Any other comments or suggestions?
          </label>
          <textarea 
            class="comment-box input"
            name="suggestions" 
            id="suggestions"
            rows="3" 
            cols="30" 
            placeholder="Enter your comment here..."></textarea>
        </fieldset>

      <!-- Submit Box -->
        <input 
          type="submit" 
          value="Submit" 
          id="submit"
          />
      </form>
    </body>
</html>
